<!DOCTYPE html>
<html>
<head>


    <meta charset='utf-8' />
    <title>Draw GeoJSON points</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />


    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYnJlbm9iZWlyaWdvIiwiYSI6ImNpeHJiMDNidTAwMm0zNHFpcXVzd2UycHgifQ.tWIDAiRhjSzp1Bd40rxaHw';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    center: [-96, 37.8],
    zoom: 3
});



map.on('load', function () {

map.addSource("markers", {
"type": "geojson",
"data": "http://localhost:3000/source.geojson"
});

map.addSource("linestring", {
"type": "geojson",
"data": "http://localhost:3000/source_lines.geojson"
});

map.addLayer({
"id": "route",
"type": "line",
"source": "linestring",
"layout": {
"line-join": "round",
"line-cap": "round"
},
"paint": {
    "line-color": "#007cbf",
"line-opacity": 0.75,
"line-width": 5
}
});



map.addLayer({
"id": "points",
"type": "circle",
"source": "markers",
"paint": {
"circle-radius": 6,
'circle-opacity': 0.8,
'circle-color': [
'match',
['get', 'type'],
'origin', '#000000',
'pickup', '#00ff00',
'destination', '#ff0000',
'target', '#0000ff',
'stop', '#7e7e7e',
'middle', '#f4d742',
/* other */ '#ccc'
]



}
});
});


</script>

</body>
</html>
