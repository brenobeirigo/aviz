                // We use D3 to fetch the JSON here so that we can parse and use it separately

                class Trace{
                    constructor(traces){
                        this.traces = traces;
                        this.traveled = traces;
                        
                        this.coordinates = traces.geometry.coordinates;    
                        this.indexCurrentCoord = 0;                    
                    }
                }

                class TraceRebalancing extends Trace{
                    constructor(traces){
                        super(traces);
                        let o = traces.geometry.coordinates[0];
                        let d = traces.geometry.coordinates[traces.geometry.coordinates.length - 1];
                        this.od = {
                            "geometry": {
                                "type":"LineString",
                                "coordinates": [o,d]
                            },
                            "type":"Feature",
                            "properties": {
                                "to": "target"
                            }

                        };
                    }

                    get o(){
                        return this.od.geometry.coordinates[0];
                    }

                    get d(){
                        return this.od.geometry.coordinates[1];
                    }

                    set o(newOrigin){
                        this.od.geometry.coordinates[0] = newOrigin;
                    }
                }

                class FeatureList {
                    constructor(geojson) {
                        this.features = geojson.features;
                        this.leg = 0;
                    }

                    getAllCoordinates(){
                        let coords = [];

                        for(let f of this.features){
                            
                            if(f.geometry.type == "Point"){
                                let node = new NodeFactory(f); 
                                if (!(node instanceof NodeTarget)){
                                    Array.prototype.push.apply(coords,[node.coordinates]);
                                    
                                }
                                
                            }else{
                                let trace = new TraceFactory(f);
                                Array.prototype.push.apply(coords, trace.coordinates);
                            }

                        }

                        return coords;
                    }


                    isPoint() {
                        return this.features[this.leg].geometry.type == "Point";
                    }

                    isLineString() {
                        return this.features[this.leg].geometry.type == "LineString";
                    }

                    get current() {
                        return this.features[this.leg];
                    }

                    currentPath() {
                        return this.features[this.leg + 1];
                    }

                    nextNode() {
                        return (this.leg + 2 < this.features.length ? this.features[this.leg + 2] : null);
                    }

                    getLineString(){
                        return this.features[this.leg + 1];
                    }

                    isEmpty(){
                        return this.leg >= this.features.length;
                    }

                    nextNodeIsTarget() {
                        return this.nextNode() !== null && this.nextNode().properties.type == "target";
                    }

                    isNode() {
                        return this.features[this.leg].geometry.type == "Point";
                    }

                    incrementRebalancing(){
                        this.leg += 3;
                    }

                    increment() {
                        this.leg++;
                    }
                }

                class Node {
                    constructor(node) {
                        this.feature = node;
                        this.type = node.properties.type;
                        this.arrival = node.properties.arrival;
                        this.departure = node.properties.departure;
                        this.earliest = node.properties.earliest;
                        this.latest = node.properties.latest;
                        this.userId = node.properties.user_id;
                        this.networkId = node.properties.network_id;
                        this.nodeId = node.properties.id;
                        this.load = node.properties.load;
                        this.coordinates = node.geometry.coordinates;
                    }

                    get popup() {
                        let str = "";
                        str += "<h3>" + this.userId + "</h3>";
                        str += "<h4><table><tr>";
                        str += "<td align='right'><b>Placement:</b></td> <td>" + this.earliest + "</br></td></tr><tr>";
                        str += "<td align='right'><b>Arrival:</b></td> <td>" + this.arrival + "</br></td></tr><tr>";
                        str += "<td align='right'><b>Latest:</b></td> <td>" + this.latest + "</br></td></tr><tr>";
                        str += "<td align='right'><b>Type:</b></td> <td>" + this.type + "</br></td></tr><tr>";
                        str += "<td align='right'><b>Node id:</b></td> <td>" + this.nodeId + "</td>";
                        str += "</tr></table></h4>";
                        return str;
                    }
                }

                class NodeOrigin extends Node {
                    constructor(node) {
                        super(node);
                    }
                }

                class NodeTarget extends Node {
                    constructor(node) {
                        super(node);
                    }
                }

                class NodeMiddle extends Node {
                    constructor(node) {
                        super(node);
                    }
                    get popup() {
                        let str = "";
                        str += "<h3>New assignment</h3>";
                        str += "<h4><table><tr>";

                        str += "<td align='right'><b>Type:</b></td> <td>" + this.type + "</br></td></tr><tr>";
                        str += "<td align='right'><b>Node id:</b></td> <td>" + this.nodeId + "</td>";
                        str += "</tr></table></h4>";
                        return str;
                    }
                }


                class NodeFactory {
                    constructor(node) {
                        if (node.properties.type === "middle") {
                            return new NodeMiddle(node);
                        } else if (node.properties.type === "origin") {
                            return new NodeOrigin(node);
                        } else if (node.properties.type === "target") {
                            return new NodeTarget(node);
                        } else {
                            return new Node(node);
                        }
                    }
                }

                class TraceFactory {
                    constructor(trace) {
                        if (trace.properties.to === "target") {
                            return new TraceRebalancing(trace);
                        } else {
                            return new Trace(trace);
                        }
                    }
                }

                class Journey {
                    constructor(){
                        this.coordinates = [];
                        this.completed = [];
                        this.currentTrace = null;
                    }

                    addLineString(lineString){
                        this.completed.push(lineString);
                    }

                    addCoords(coords){
                        this.completed[this.completed.length - 1].geometry.coordinates.push(coords);
                    }

                    removeRebalancingGuideLine(){
                        this.completed.splice(this.completed.length - 2, 1);
                    }

                    addFeatureLineString(feature){
                        this.currentTrace = new TraceFactory(feature);
                        if (this.currentTrace instanceof TraceRebalancing){
                            this.addLineString(this.currentTrace.od);
                        }
                    }
                }

                class Vehicle{
                    constructor(id, geojson){
                        this.id = id,
                        this.features = new FeatureList(geojson);
                        this.origin = new NodeFactory(this.features.current);

                        // Location - previous, current, next used to calculate bearing
                        this.previousLocation = this.origin.coordinates;
                        this.currentLocation = this.origin.coordinates;
                        this.nextLocation = this.origin.coordinates;
                        
                        this.isRebalancing = false;
                        this.currentPath = null;

                        // Incremental geojson features
                        this.nodes = [];
                        this.journey = new Journey();

                    }
            
                    
                    processNode(){
                        var node = this.features.current;
                        var nextNode = this.features.nextNode();

                        // Add point if it is not a stop point
                        if (node.properties.type != "stop") {
                            this.nodes.push(node);
                        }

                        // Update target node
                        if (this.features.nextNodeIsTarget()) {
                            this.nodes.push(nextNode);
                            this.journey.addFeatureLineString(this.features.getLineString())

                            this.isRebalancing = true;

                            // go to next feature (skip rebalancing path and target)
                            this.features.incrementRebalancing();

                        } else {
                            this.journey.addFeatureLineString(this.features.getLineString());
                            this.features.increment();
                        }
                    }

                    startIncrementalRoute(){
                        if (this.journey.currentTrace.indexCurrentCoord == 0) {
                            var path = this.features.current;
                            this.currentPath = path.geometry.coordinates;
                            path.geometry.coordinates = [];
                            this.journey.addLineString(path);
                        }
                    }

                    processTrace(){

                        this.startIncrementalRoute();

                        //var load = path.properties.load;
                        //var duration = path.properties.distance_s;
                        //var capacity = path.properties.capacity;
                        //duration = parseInt(duration, 10);

                        if (this.journey.currentTrace.indexCurrentCoord < this.currentPath.length) {
                            
                            this.updateCurrentPosition();
                            this.updateBearing();
                            this.journey.addCoords(this.currentPath[this.journey.currentTrace.indexCurrentCoord]);
                            
                            if (this.isRebalancing) {
                                this.updateRelocationGuideLineOrigin(this.currentPath[this.journey.currentTrace.indexCurrentCoord]);
                            }
                            
                            //map.panTo(coordinates[i]);
                            
                            this.previousLocation = this.currentLocation;
                            this.nextLocation = this.journey.currentTrace.indexCurrentCoord < this.currentPath.length - 1 ? this.currentPath[this.journey.currentTrace.indexCurrentCoord + 1] : this.currentLocation;
                            this.journey.currentTrace.indexCurrentCoord++;
                            this.currentLocation = this.journey.currentTrace.indexCurrentCoord < this.currentPath.length ? this.currentPath[this.journey.currentTrace.indexCurrentCoord] : this.currentLocation;

                        } else {
                            // End processing line, can go to next feature
                            this.journey.currentTrace.indexCurrentCoord = 0;
                            this.features.increment();

                            if (this.isRebalancing) {
                                this.stopRelocating();
                            }
                        }
                    }

                    updateCurrentPosition(){
                        geojsonVehicles.features[this.id].geometry.coordinates = this.currentLocation;
                    }

                    updateBearing(){
                        geojsonVehicles.features[this.id].properties.bearing = turf.bearing(
                            turf.point(this.previousLocation),
                            turf.point(this.nextLocation)
                        );
                    }

                    updateRelocationGuideLineOrigin(o){
                        //Updating the line origin when rebalancing
                        this.journey.currentTrace.o = o;
                    }
                    
                    stopRelocating(){
                        // Remove relocation path and target
                        this.journey.removeRebalancingGuideLine();
                        this.nodes.splice(this.nodes.length - 1, 1);
                        this.isRebalancing = false;
                    }

                    update(timer){

                        if (!this.features.isEmpty()) {

                            if (this.features.isPoint()) {
                                this.processNode();
                            } else {
                                this.processTrace();
                            }
                        } else {
                            //Stop when all features are processed
                            window.clearInterval(timer);
                        }
                    }
                }
